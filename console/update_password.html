<script text="text/JavaScript">
function getMagicKey() {
var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == 'magic_key'){return pair[1];}

       }
}

  $(function() {
$( "#submit" ).button({ disabled: true });

$('.npass').keyup(function() {
	if( $("#npass1").val().length < 8 ){
		$("#match").html("Password Too Short");
		$("#match").css("color", "red");
        $('#submit').button('option','disabled', true);

	}else{
		if ($("#npass1").val() == $("#npass2").val()){
			$("#match").html("Passwords Match");
			$("#match").css("color", "green");
        	$('#submit').button('option','disabled', false);
		}else{
			$("#match").html("Passwords Don't Match");
			$("#match").css("color", "red");

		}
	}
});

    
    $( "#magickey" ).val(getMagicKey());
  });

</script>
</head>
<body>
<div style="padding: 100px">
<h2>Update Password</h2>
<p>Please make sure that you save this password somewhere safe.</p>
<form action="update_password.php" method="post">
<input id="magickey" type="hidden" name="magic_key" value="" />
<p>Old Password<br /><input type="password" name="opass" id="opass" /></p>
<p>New Password<br /><input type="password" name="npass1" id="npass1" class="npass" /></p>
<p>New Password (Again)<br /><input type="password" name="npass2" id="npass2" class="npass" />&nbsp;&nbsp;<font id="match" style="font-size:125%; color:red">Password Too Short</font></p>
<input id="submit" type="submit" name="submit" value="Submit" /></form>
</div>
