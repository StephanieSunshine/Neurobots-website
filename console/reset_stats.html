<head>

<script type="text/javascript" src="/js/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css' />

<script text="text/JavaScript">
function getMagicKey() {
var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == 'magic_key'){return pair[1];}

       }
}

  $(function() {
    $( "input[type=submit]" ).button();
    $( "#magickey" ).val(getMagicKey());
  });

</script>
</head>
<body>
<div style="padding: 100px">
<h2>Reset Stats</h2>
<p>This will reset all internal stats for you bot.  Are you sure?</p>
<form action="reset_stats.php" method="post">
<input id="magickey" type="hidden" name="magic_key" value="" />
<input type="submit" name="submit" value="Yes I am sure" /></form>
</div>
</body>
